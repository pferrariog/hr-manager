{% extends 'base.html' %}
{% load bootstrap %}

{% block body %}
    Edit Register
    <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit"  class="btn btn-primary">Save</button>

        {% if object %}
            <a href="{% url 'delete_overtime_register' object.id %}" class="btn btn-danger">
                Delete
            </a>
        {% endif %}
    </form>
{% endblock %}
